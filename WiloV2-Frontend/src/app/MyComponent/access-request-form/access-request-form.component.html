<div class="access-request-container">
  <h2>Request Page Access</h2>
  <p>Please select the pages you need access to and provide a reason for your request.</p>

  <form (ngSubmit)="submitRequest()" #requestForm="ngForm">
    <div class="form-group">
      <label>Pages to Access:</label>
      <div class="checkbox-group">

        <div>
          <input type="checkbox" id="consume" [(ngModel)]="requestedPages.consume" name="consume">
          <label for="consume">Consume</label>
        </div>
        <div>
          <input type="checkbox" id="reports" [(ngModel)]="requestedPages.reports" name="reports">
          <label for="reports">Reports</label>
        </div>
        <div>
          <input type="checkbox" id="printBarcode" [(ngModel)]="requestedPages.printBarcode" name="printBarcode">
          <label for="printBarcode">Print Barcode</label>
        </div>
        <div>
          <input type="checkbox" id="workspace" [(ngModel)]="requestedPages.workspace" name="workspace">
          <label for="workspace">Workspace</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="reason">Reason for Request:</label>
      <textarea id="reason" [(ngModel)]="reason" name="reason" rows="4" required></textarea>
      <div *ngIf="requestForm.submitted && !reason" class="error-message">
        Reason is required.
      </div>
    </div>

    <button type="submit" [disabled]="!requestForm.form.valid || !isAnyPageRequested()">Submit Request</button>
  </form>
</div>
