<div class="login-container">
  <app-auth-sidebar></app-auth-sidebar>
  <mat-card class="form-container">
    <mat-card-title>Login</mat-card-title>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="credentials.email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="credentials.password" name="password" required minlength="6">
      </mat-form-field>
      <!-- REMOVED old mat-card-actions -->
      <!-- <mat-card-actions class="button-container">
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        <button type="button" mat-raised-button color="primary" routerLink="/signup" class="signup-button">Sign Up</button>
      </mat-card-actions> -->

      <!-- ADDED new form-footer structure -->
      <div class="form-footer"> 
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Sign In</button> 
        <button mat-button routerLink="/signup">Sign Up</button> 
      </div>

      <div class="oauth-container">
        <p>Or sign in using</p>
        <button type="button" mat-stroked-button (click)="loginWithAuth0()" class="auth0-button">
          <img src="assets/images/auth0-logo.svg" alt="Auth0" class="oauth-logo"> Sign in with Auth0
        </button>
        <button type="button" mat-stroked-button (click)="loginWithLinkedIn()" class="linkedin-button">
          <!-- You can find a LinkedIn logo SVG or PNG to use here -->
          <img src="assets/images/icons8-linkedin-50.png" alt="LinkedIn" class="oauth-logo" style="width: 20px; height: 20px; margin-right: 8px;"> Sign in with LinkedIn
        </button>
      </div>
      <!-- <div class="form-footer">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
        <button mat-button routerLink="/signup">Sign Up</button>
      </div> -->
    </form>
    <!-- <div class="oauth-container">
       <div class="oauth-buttons">
        <button mat-button (click)="loginWithAuth0()" class="btn-auth0">
          Auth0
        </button>
      </div>
    </div> -->
  </mat-card>
</div>
